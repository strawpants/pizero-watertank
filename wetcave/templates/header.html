<header>
  <!-- Navigation bar -->
  <nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center lg:hidden">
        <!-- Mobile menu button-->
        <button type="button" class="mobile-menu-button relative inline-flex items-center justify-center rounded-md p-2 text-nile hover:bg-gray-700 hover:text-nile-800 outline-none" aria-controls="mobile-menu" aria-expanded="false">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg id="hambo" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg id="cross" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch lg:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <img src="/static/wetcave.svg" class="h-10 p-2 flex" alt="Wetcave Logo">
        </div>
        <div class="hidden lg:ml-6 lg:block">
          <div class="flex space-x-4">
            {% with request.resolver_match.url_name as url_name %}
            <a href="/dashboard" class="{% if url_name == 'index' %}text-nile{% else %}text-slate-500{% endif %} hover:text-white rounded-md px-3 py-2 text-sm font-medium"  >Dashboard</a>
            <a href="/settings" class="{% if url_name == 'settings' %}text-nile{% else %}text-slate-500{% endif %} hover:text-white rounded-md px-3 py-2 text-sm font-medium">Settings</a>
            <a href="/accounts/logout" class="text-slate-500 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Logout</a>
            {% endwith %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2 w-20">
            {% with request.resolver_match.url_name as url_name %}
            <a href="/dashboard" class="{% if url_name == 'index' %}text-nile{% else %}text-slate-500{% endif %} hover:text-white rounded-md px-3 py-2 text-2xl font-medium" >Dashboard</a>
            <a href="/settings" class="{% if url_name == 'settings' %}text-nile{% else %}text-slate-500{% endif %} hover:text-white rounded-md px-3 py-2 text-2xl font-medium">Settings</a>
            <a href="/accounts/logout" class="text-slate-500 hover:text-white rounded-md px-3 py-2 text-2xl font-medium">Logout</a>
            {% endwith %}
    </div>
  </div>
</nav>

<script>
  const btn = document.querySelector("button.mobile-menu-button");
  const menuitems = document.querySelectorAll("#mobile-menu,#hambo,#cross");

  btn.addEventListener("click", () => {
    for (let i = 0; i < menuitems.length; i++) {
      menuitems[i].classList.toggle("hidden");
    }
  });
</script>
