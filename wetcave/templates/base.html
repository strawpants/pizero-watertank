{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{% static 'style.css' %}">
<head>
    <title>{% block title %}Wetcave{% endblock %}</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal">
    {% block header %}
    {% include "header.html" %}
    {% endblock %}

    {% block contentblock %}
    <div id="contentbox">
        {{content|safe}}
        {% comment %}{% block content %}{% endblock %}{% endcomment %}
    </div>
    {% endblock %}
    {% include "footer.html" %}
</body>
</html>
